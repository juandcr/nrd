<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <h1> Panel de administración </h1>
            <p>Activa o desactiva la votación de la última jornada de Lingarditos</p>
            <label class="switch">
              <input type="checkbox" [checked]="active"  (change)="onChange($event)">
              <span class="slider round"></span>
            </label>
            
            
        </div>
    </div>
</div>
